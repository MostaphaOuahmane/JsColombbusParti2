<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exo 06 - Jour suivant</title>
    <link rel="stylesheet" href="06_style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="06_jours_suivant.js" defer></script>

</head>
<body>
 <div>
     <h1>Demain c'est un autre jour</h1>

     <p>Ecrivez un programme de conditions joursuivant.js qui demande le jour de la semaine à l'utilisateur, puis affiche le nom du jour suivant</p>
     <p>Les erreurs de saisie (jour incorrect) doivent-être gérées.</p>
     <p>Effectuez l'exercice avec des if/else if puis avec un switch.</p>
     <p id="affichage-if"></p>
     <p>******</p>
     <p id="affichage-switch"></p>
 </div>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
 <script>

 


// Programme jours suivant

let joursSemaine = ['lundi', 'mardi', 'mercredi', 'jeudi', 'vendredi', 'samedi', 'dimanche'];
console.log(joursSemaine);

let reponseIfElse = prompt('Quel jour somme-nous (en minuscule):');

console.log(reponseIfElse);
console.log(joursSemaine.length);

// do {
//     console.log(joursSemaine[i]);
// } while()
let monAffichage = document.getElementById('affichage-if');
for (let i = 0; i < joursSemaine.length; i++) {

    if (reponseIfElse === joursSemaine[i]) {
        monAffichage.innerHTML += joursSemaine[i + 1];
        break;
    } else if (reponseIfElse == "dimanche") {
        monAffichage.innerHTML += "Demain c'est " + joursSemaine[0];
        monAffichage.classList.add('bg-success', 'text-white','w-50');
        break;
    } else {
        monAffichage.innerHTML += "Jours de la semaine inconnu !";
        monAffichage.style.background = "black";
        monAffichage.style.color = "red";
        break;
    }

    console.log(typeof (reponseIfElse));
}

let monAffichageSwitch = document.getElementById('affichage-switch');
let reponseSwitchCase = prompt('Quel jour somme-nous - version switch-case(en minuscule):');
// monAffichage.innerHTML="";
switch (reponseSwitchCase) {
    case 'lundi':
        monAffichageSwitch.innerHTML += "Demain c'est " + joursSemaine[1];
        break;
    case 'mardi':
        monAffichageSwitch.innerHTML += "Demain c'est " + joursSemaine[2];
        break;
    case 'mercredi':
        monAffichageSwitch.innerHTML += "Demain c'est " + joursSemaine[3];
        break;
    case 'jeudi':
        monAffichageSwitch.innerHTML += "Demain c'est " + joursSemaine[4];
        break;
    case 'vendredi':
        monAffichageSwitch.innerHTML += "Demain c'est " + joursSemaine[5];
        break;
    case 'samedi':
        monAffichageSwitch.innerHTML += "Demain c'est " + joursSemaine[6];
        break;
    case 'dimanche':
        monAffichageSwitch.innerHTML += "Demain c'est " + joursSemaine[0];
        break;

    default:
        monAffichageSwitch.innerHTML += "Jours de la semaine inconnu !";
        monAffichageSwitch.style.background = "black";
        monAffichageSwitch.style.color = "red";

}
</script>

</body>
</html>
